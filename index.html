<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Fecth API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />

    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="loader"></div>
      <header>
        <div class="form">
          <h1>Busque o nome de uma cidade</h1>
          <div class="inputs">
            <input
              type="text"
              id="city"
              placeholder="Digite o nome da cidade"
            />
            <button id="search" onclick="search()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="data">
          <h2>
            <i class="fas fa-map-marker-alt"></i>
            <span class="city">Joinville</span>
            <img src="https://flagsapi.com/BR/flat/64.png" alt="bandeira" id="pais" />
          </h2>
          <p class="temp">25<span>&deg;C</span></p>
          <div class="descricao_div">
            <p class="descricao">CÃ©u limpo</p>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="condicao" id="icone_tempo" />
          </div>
          <div class="detalhes">
            <p class="umidade">
              <i class="fa-solid fa-droplet"></i>
              <span id="umidade">80%</span>
            </p>
            <p class="vento">
              <i class="fa-solid fa-wind"></i>
              <span id="vento">10km/h</span>
            </p>
          </div>
        </div>
      </main>
      <footer>
        <p>Desenvolvido por <a href="https://github.com/NomadesPrime">Richard</a></p>
      </footer>
    </div>
  </body>
</html>
